{% block content %}
{% include "header.html" %}
<br><br>
            <form action="{{url_for('addCompany', proj_id=item.project.id, item_id=item.id)}}" method="post">

                <div class="row mt-2 ml-0">
                    <div class="col-3 shadow p-3">
                        <h6 class="preference_heading"><b>Customer Details</b></h6>
                        <hr>
                        <div class="row mt-2">
                            <div class="col-6">
                                <label for="customer_name">Customer Name</label>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control-sm-sm cus_input" name="name">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-6">
                                <label for="address">Description</label>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control-sm-sm cus_input" name="description">

                            </div>
                        </div>
                    </div>
                    <div class="col-6 ml-5">
                        <table class="table table-striped table-bordered ">
                            <thead class="table-sm ">
                                <tr>
                                    <th class="table_sno ">Sno</th>
                                    <th class="table_company">Company Name</th>
                                    <th class="table_desc">Description</th>
                                    <th class="table_edit"></th>
                                </tr>
                            </thead>
                            <tbody class="table-sm">
                                
                                {% for company in companies %}
                                <tr>
                                    <td class="body_content_customer">{{company.id}}</td>
                                    <td class="body_content_customer">{{company.name}}</td>
                                    <td class="body_content_customer">{{company.description}}</td>
                                    <td class="body_content_customer"><a href="{{url_for('companyEdit', company_id=company.id, proj_id=item.project.id, item_id=item.id)}}">Edit</a></i></td>
                                </tr>
                                {% endfor %}

                            </tbody>
                       </table>
                    </div>
                </div>

                <div class="row ml-0">
                    <button type="submit" class="btn btn-info preference_btn">Add Customer</button>
                </div>

            </form>
{% include "footer.html" %}
{% endblock %}
